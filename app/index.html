<!DOCTYPE html>
<html lang="en" ng-app="PodcastFeedApp" ng-controller='PodcastAppCtrl' ng-keyup='handleKey($event)'>

<head>
    <meta charset="utf-8">
    <title>Podcast Feed Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <script src='app.js'></script>
</head>

<body>
    <div class='container-fluid'>

        <p></p>
        <div class='row'>
            <div class='col-lg-12'>

                <div class='panel panel-default'>
                    <div class='panel-body'>
                        <h1>
                            {{feed.title}}
                        </h1>
                    </div>
                </div>

                <div class='panel panel-default'>
                    <div class='panel-body'>
                        <p>
                            {{feed.description}}
                        </p>
                    </div>
                </div>

            </div>

        </div>

        <div class='row'>

            <div class='col-lg-2'>
                <div class='list-group'>

                    <a align='center' href='#' class='list-group-item'>
                        <button type="button" class="btn btn-default" aria-label="previous">
                            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                        </button>
                    </a>

                    <a href='#' ng-repeat='podcast in podcasts' class='list-group-item {{podcast.active}}'>
                        <h4 class='list-group-item-heading'>
                            {{podcast.name}}
                        </h4>
                        <p class='list-group-item-text'>
                            {{podcast.publishDate}}
                        </p>
                    </a>

                    <a align='center' href='#' class='list-group-item'>
                        <button type="button" class="btn btn-default" aria-label="previous">
                            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                        </button>
                    </a>

                </div>
            </div>

            <div class='col-lg-10'>

                <div class='panel panel-default'>
                    <div class='panel-body'>
                        <div align='center' class='embed-responsive embed-responsive-16by9'>

                            <audio id='podcastPlayer' preload='metadata' controls ng-src='{{selectedPodcast.url | trusted}}' >
                                Your browser doesn't support the HTML audio tag.
                            </audio>

                        </div>
                    </div>
                </div>

                <div class='panel panel-default'>
                    <div class='panel-body'>
                        {{selectedPodcast.description}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
